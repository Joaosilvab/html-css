<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags  em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os  termos para descobrir qual tag devera utilizar em cada caso </P>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;OL&gt; e &lt;li&gt;">Listas Numericas</abbr></li>
        <li><abbr title="Use a tag&lt;UL&gt; e &lt;li&gt;">Listas  com dermacadoores</abbr></li>
    </ul>
</body>
</html>
